<html>
  <body>
    <div id="app">
      <h1 v-bind:class="css">{{ title }}</h1>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          title: "Vue is ready to rock!!!",
          css: "red"
        }
      });
    </script>
    <style>
      .red {
        color: red;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </body>
</html>
